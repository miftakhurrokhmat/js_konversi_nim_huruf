<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Angka ke Huruf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Konversi Angka ke Huruf</h1>
    <input type="text" id="angkaInput" placeholder="Masukkan angka" />
    <button onclick="konversiAngka()">Konversi</button>
    
    <h2>Hasil:</h2>
    <p id="hasil"></p>

    <script>
        function konversiAngka() {
            const angkaInput = document.getElementById('angkaInput').value;
            const hasilElement = document.getElementById('hasil');
            const angkaHuruf = {
                '0': 'nol',
                '1': 'satu',
                '2': 'dua',
                '3': 'tiga',
                '4': 'empat',
                '5': 'lima',
                '6': 'enam',
                '7': 'tujuh',
                '8': 'delapan',
                '9': 'sembilan'
            };

            let hasil = '';
            for (let char of angkaInput) {
                if (angkaHuruf[char] !== undefined) {
                    hasil += angkaHuruf[char] + ' ';
                } else {
                    hasil += '[karakter tidak valid] ';
                }
            }

            hasilElement.textContent = hasil.trim();
        }
    </script>

</body>
</html>
